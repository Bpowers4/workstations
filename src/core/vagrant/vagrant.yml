default:
  default: false
  box:
  virtualbox:
    gui: false
    memory: 4096
    cpus: 2
  synced_folder_core_destination: /vagrant-core
  chef:
    install: false
    cookbooks:
      - gusztavvargadr_workstations_os
      - gusztavvargadr_workstations_git
    json:
      gusztavvargadr_workstations_os:
        requirements:
          environment:
            GUSZTAVVARGADR_WORKSTATIONS_CORE_PATH: /vagrant-core
          locales:
            system: en-US
            ui: en-US
            user: en-US
          datetime:
            timezone: UTC
      gusztavvargadr_workstations_git:
        tools:
          files:
            .gitconfig: /Users/vagrant/.gitconfig
